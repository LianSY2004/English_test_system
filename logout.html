<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁôªÂá∫ - SpeakEnglish</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        padding-top: 100px;
        position: relative;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 80px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        height: 100%;
        position: relative;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        width: 200px;
      }

      .nav-menu {
        display: flex;
        gap: 40px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-menu a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 50%;
        background: #3498db;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-menu a:hover::after {
        width: 100%;
      }

      .nav-menu a:hover {
        color: #3498db;
      }

      .nav-actions {
        width: 200px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .cta-nav {
        background: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        transform: translateY(0);
      }

      .cta-nav:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      }

      .logout-btn {
        background: #e74c3c;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      }

      .logout-btn:hover {
        background: #c0392b;
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      }

      /* ÁôªÂá∫Á¢∫Ë™çÁï´Èù¢ */
      .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 40px 20px;
      }

      .logout-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 500px;
        animation: slideUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      .logout-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: #e74c3c;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logout-icon {
        width: 80px;
        height: 80px;
        background: #e74c3c;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        animation: pulse 2s infinite;
      }

      .logout-icon::before {
        content: "üëã";
        font-size: 2.5rem;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .logout-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #2c3e50;
      }

      .logout-subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 1.2rem;
        line-height: 1.5;
      }

      .logout-message {
        background: #f8f9fa;
        border-left: 4px solid #e74c3c;
        padding: 20px;
        margin-bottom: 30px;
        border-radius: 0 8px 8px 0;
        text-align: left;
      }

      .logout-message h3 {
        color: #e74c3c;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .logout-message p {
        color: #666;
        margin-bottom: 8px;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        min-width: 140px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: #3498db;
        color: white;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      }

      .btn-danger {
        background: #e74c3c;
        color: white;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      }

      .btn-danger:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      }

      .btn-secondary {
        background: #95a5a6;
        color: white;
        box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
      }

      .btn-secondary:hover {
        background: #7f8c8d;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
      }

      .additional-options {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #eee;
      }

      .additional-options h4 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.1rem;
      }

      .quick-links {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .quick-links a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 5px 0;
      }

      .quick-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: #3498db;
        transition: width 0.3s ease;
      }

      .quick-links a:hover::after {
        width: 100%;
      }

      .quick-links a:hover {
        color: #2980b9;
      }

      /* ÈüøÊáâÂºèË®≠Ë®à */
      @media (max-width: 768px) {
        .nav-menu {
          display: none;
        }

        .logo,
        .nav-actions {
          width: auto;
        }

        .nav-actions {
          flex-direction: column;
          gap: 5px;
        }

        .cta-nav {
          padding: 8px 15px;
          font-size: 0.8rem;
        }

        .logout-card {
          margin: 20px;
          padding: 30px 25px;
        }

        .logout-title {
          font-size: 2rem;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }

        .quick-links {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>

</html>
